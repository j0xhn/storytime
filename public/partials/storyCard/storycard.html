<a class='storyCard' href="/story/{{story._id}}">
  <img class="image" ng-src='{{story.photoUrl}}'>
  <div class="details">
    <!-- <p class='price' ng-if="story.price" ng-model='price'> {{story.price | price }} </p> -->
    <h4 class='title ellipsis'> {{story.title}} </h4>
    <p class='desc ellipsis multiLine'> {{story.shortDesc}} </p>
  </div>
</a>
