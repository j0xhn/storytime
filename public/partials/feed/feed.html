<div class="feedDirective">
  <div class="content feedWrapper">
    <h4 class="header" ng-if="search.general || header">
      <span>{{header}}</span>
      <span ng-if="noResults && search.general">
        <span ng-if="noResults">No r</span><span ng-if="!noResults">R</span>esults for "<strong>{{search.general}}</strong>"
      </span>
    </h4>
    <div
      story-card
      class="storyCard"
      ng-repeat="story in myStories | orderBy: 'createdAt': 'desc'"
      story="story"
      ng-click="setAsSelectedStory(story)">
    </div>
  </div>
  <div class="resultsFooter tac" ng-if="search.general">
    <p class='mar20b'> Not finding what you want?  Submit your story today! </p>
    <a class="button" href="/submit">Create Your Story</a>
  </div>
</div>
