<div class="inputWrapper" ng-class="{'inputButton': buttonText, 'error': error}">
  <input class="input" type="{{type || 'text'}}" ng-model='ngModel'></input>
  <label class="label"><!-- text set in text-input directive --></label>
  <div
    class="inputButtonElement"
    ng-class="buttonClass"
    ng-if="buttonText || buttonClass || buttonClick"
    ng-click="buttonClick(ngModel)">
      {{buttonText}}
  </div>
  <p class='error-text' ng-if="error">{{error}}</p>
</div>
