<div class="feedPage">
  <div class="content feedWrapper">
    <!-- <div class="searchBar"> <text-input type="search" ng-model='search.general'></text-input> </div> -->
    <h4 class="mar10b" ng-if="search.general">Results for <strong>{{search.general}}</strong></h4>
    <div
      story-card
      class="storyCard"
      ng-repeat="story in myStories"
      story="story"
      ng-click="setAsSelectedStory(story)">
    </div>
    <p ng-if="noResults">
      No Results
    </p>
  </div>
</div>
