<ion-view view-title="My Stories">
  <ion-content class="my-stories">
    <ion-list>
      <ion-item ng-repeat="story in myStories" href="#/myStories/{{story.id}}/{{story.title}}">
        <img class="story-item-image" src='{{story.photoUrl}}'>
        <h2> {{story.title}} </h2>
        <p> {{story.desc}} </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
